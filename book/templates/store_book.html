{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-50 m-auto mt-5">
    <h1>Welcome to Book Store Management</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock %}
